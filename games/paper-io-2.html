<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper.io 2 - Play Free Online Game | GameHub</title>
    <meta name="description" content="Capture territory by drawing lines and avoid other players in this io game.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-gamepad text-3xl text-blue-600"></i>
                    <h1 class="text-2xl font-bold text-gray-800">GameHub</h1>
                </div>
                <a href="../index.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Paper.io 2</h1>
                <p class="text-gray-600 mb-4">Capture territory by drawing lines and avoid other players in this io game.</p>
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                    Arcade
                </span>
            </div>

            <div class="p-6">
                <div class="bg-gray-100 rounded-lg p-4 mb-6">
                    <iframe src="https://poki.com/en/g/paper-io-2" 
                            class="w-full h-96 md:h-[600px] border-none rounded-lg"
                            allowfullscreen
                            title="Paper.io 2 Game">
                    </iframe>
                </div>

                <div class="flex flex-wrap gap-4 justify-center">
                    <button onclick="shareGame()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-share mr-2"></i>Share Game
                    </button>
                    <a href="../index.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-gamepad mr-2"></i>More Games
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function shareGame() {
            if (navigator.share) {
                navigator.share({
                    title: 'Paper.io 2',
                    text: 'Capture territory by drawing lines and avoid other players in this io game.',
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Game link copied to clipboard!');
                });
            }
        }
    </script>
</body>
</html>
